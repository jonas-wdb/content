<!DOCTYPE html><html><head><title></title><link type="text/css" rel="stylesheet" href="./markdown.css"></head><body><h1>lodash.template v4.4.0</h1>
<p>The <a href="https://lodash.com/">lodash</a> method <code>_.template</code> exported as a <a href="https://nodejs.org/">Node.js</a> module.</p>
<h2>Installation</h2>
<p>Using npm:</p>
<pre><code class="language-bash">$ {sudo -H} npm i -g npm
$ npm i --save lodash.template
</code></pre>
<p>In Node.js:</p>
<pre><code class="language-js">var template = require('lodash.template');
</code></pre>
<p>See the <a href="https://lodash.com/docs#template">documentation</a> or <a href="https://github.com/lodash/lodash/blob/4.4.0-npm-packages/lodash.template">package source</a> for more details.</p>
</body></html>
